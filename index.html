<html lang="en">
<head>

    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="./scripts/soundmanager2-jsmin.js"></script>
    <script>
        soundManager.setup({
            preferFlash: false,
            onready: function() {
                soundManager.createSound({
                    id: 'music',
                    url: './music/song.mp3',
                    autoLoad: true,
                    autoPlay: false,
                    onload: function() {
                    },
                    volume: 100
                });
            }
        });
        function play()
        {
            soundManager.play('music');
        }
        function pause()
        {
            soundManager.pause('music');
        }
    </script>
</head>
<body style="background-color: rgba(220,240,255,0.7);">
<div class="jumbotron" style="background-color: transparent;text-align: center;">

        校园歌手大赛中他最终祭出十年与残酷月光,强势晋级决赛!
    </p>
    <p><button id="playBtn" type="button" class="btn btn-default btn-lg" onclick="play();$('#playBtn').hide();$('#pauseBtn').show();">
        <span class="glyphicon glyphicon glyphicon-play" aria-hidden="true"></span> 开始聆听
    </button><button style="display:none;" id="pauseBtn" type="button" class="btn btn-default btn-lg" onclick="pause();$('#pauseBtn').hide();$('#playBtn').show();">
        <span class="glyphicon glyphicon glyphicon glyphicon-pause" aria-hidden="true"></span> 暂停
    </button>
        <a class="btn btn-primary btn-lg" href="./music/song.mp3" download="song" role="button">下载</a></p>
</div>
